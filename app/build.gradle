apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

Properties props = new Properties()
props.load(new FileInputStream(file("signing.properties")))

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.jude.fishing"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 11
        versionName "0.1.1 Build"
    }

    signingConfigs {
        release{
            keyAlias props['KEY_ALIAS']
            keyPassword props['KEY_PASSWORD']
            storeFile file(props['KEYSTORE_FILE'])
            storePassword props['KEYSTORE_PASSWORD']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.facebook.fresco:fresco:0.7.0+'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.qiniu:qiniu-android-sdk:7.0.7'
    compile 'com.jude:beam:2.2.13'
    compile 'com.jude:swipebackhelper:1.1.9'
    compile 'com.jude:imageprovider:1.0.7'
    compile 'com.jude:utils:1.0.7'
    compile project(':umengfamily')
    compile project(':IMKit')
    compile files('libs/Android_Location_V1.3.2.jar')
    compile 'com.jude:tagview:2.1.1'
    compile 'com.github.clans:fab:1.6.0'
    compile project(':SMSSDK')
    compile 'com.jude:exgridview:1.0.4'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.jude:rollviewpager:1.0.4'
    compile 'com.pnikosis:materialish-progress:1.7'
    compile files('libs/AMap_2DMap_v2.6.0_20150916.jar')
    compile 'com.squareup.sqlbrite:sqlbrite:0.4.0'
}
